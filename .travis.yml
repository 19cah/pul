language: node_js
sudo: false
node_js:
  - "node"
git:
  submodules: false
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
install:
  - npm install
  - cd mobile
  - npm install
  - cd ..
before_script:
  - npm run exp:login
script:
  - npm run exp:push